name = "bg-remover"
main = "bg-remover-worker.js"
compatibility_date = "2024-01-01"

# Route through tamuu.id for Image Transformations to work
[[routes]]
pattern = "tamuu.id/api/bg-remover/*"
zone_name = "tamuu.id"

# R2 bucket for temporary image storage
[[r2_buckets]]
bucket_name = "bg-temp"
binding = "R2_BUCKET"
