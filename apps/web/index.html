  <style>
    /* Premium Loader - CSS Native Implementation */
    @keyframes dot-pulse {

      0%,
      15% {
        opacity: 0.1;
      }

      25% {
        opacity: 1;
      }

      35%,
      100% {
        opacity: 0.1;
      }
    }

    .loader-container {
      position: fixed;
      inset: 0;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      padding: 4px;
    }

    .loader-dot {
      width: 4px;
      height: 4px;
      background-color: #ffffff;
      opacity: 0.1;
      animation: dot-pulse 1.5s linear infinite;
    }

    /* Snake Sequence Delays (matching PremiumLoader.tsx snakeIndices) */
    /* snakeIndices = [0, 1, 2, 3, 7, 11, 15, 14, 13, 12, 8, 4, 5, 6, 10, 9] */
    /* This maps each grid position to its order in the snake sequence */
    /* Grid position 0 is sequence 0, position 1 is sequence 1, etc. */
    /* Grid position 4 is sequence 11, position 5 is sequence 12, etc. */
    .dot-0 {
      animation-delay: 0.00s;
    }

    /* seq 0 */

    .dot-1 {
      animation-delay: 0.08s;
    }

    /* seq 1 */

    .dot-2 {
      animation-delay: 0.16s;
    }

    /* seq 2 */

    .dot-3 {
      animation-delay: 0.24s;
    }

    /* seq 3 */

    .dot-4 {
      animation-delay: 0.88s;
    }

    /* seq 11 */

    .dot-5 {
      animation-delay: 0.96s;
    }

    /* seq 12 */

    .dot-6 {
      animation-delay: 1.04s;
    }

    /* seq 13 */

    .dot-7 {
      animation-delay: 0.32s;
    }

    /* seq 4 */

    .dot-8 {
      animation-delay: 0.80s;
    }

    /* seq 10 */

    .dot-9 {
      animation-delay: 1.20s;
    }

    /* seq 15 */

    .dot-10 {
      animation-delay: 1.12s;
    }

    /* seq 14 */

    .dot-11 {
      animation-delay: 0.40s;
    }

    /* seq 5 */

    .dot-12 {
      animation-delay: 0.72s;
    }

    /* seq 9 */

    .dot-13 {
      animation-delay: 0.64s;
    }

    /* seq 8 */

    .dot-14 {
      animation-delay: 0.56s;
    }

    /* seq 7 */

    .dot-15 {
      animation-delay: 0.48s;
    }

    /* seq 6 */
  </style>
</head>
